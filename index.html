<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Complete a challenge from Frontend Mentor and the name
  is Intro Component with Sign Up Form">
  <meta name="keywords" content="Frontend Mentor, Web Design, Web Development, Frontend Developer">
  <title>Frontend Mentor | Intro Component with Sign Up Form</title>
  <!-- Favicon -->
  <link rel="icon" href="./images/favicon-32x32.png" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1 id="title">Learn to code by watching others</h1>
    <p id="description">
      See how experienced developers solve problems in real-time. Watching scripted
      tutorials is great, but understanding how developers think is invaluable.
    </p>
  </header>
  
  <main>
    <!-- Try -->
    <div id="try">
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <!-- Form Claim Trial -->
    <form action="#" id="claim-form">
      <input type="text" name="firstname" placeholder="First Name" required title="First Name" 
        aria-label="First Name" aria-labelledby="claim-form">
      <img id="danger-firstname" src="images/icon-error.svg" alt="danger-popup">
      <p class="error"></p>

      <input type="text" name="lastname" placeholder="Last Name" required title="Last Name"
        aria-label="Last Name" aria-labelledby="Last Name">
      <img id="danger-lastname" src="images/icon-error.svg" alt="danger-popup">
      <p class="error"></p>

      <input type="email" name="email" placeholder="Email Address" required title="Email Address"
        aria-label="Email Address" aria-labelledby="Email Address">
      <img id="danger-email" src="images/icon-error.svg" alt="danger-popup">
      <p class="error"></p>

      <input type="password" name="password" placeholder="Password" required title="Password"
        aria-label="Password" aria-labelledby="Password">
      <img id="danger-password" src="images/icon-error.svg" alt="danger-popup">
      <p class="error"></p>

      <button type="submit">CLAIM YOUR FREE TRIAL</button>
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </form>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
